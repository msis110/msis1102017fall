<script>

function changeImage()
{

//alert("You clicked the image !");

	var current_src = document.getElementById("image-id").getAttribute("src");
//alert(current_src);

	if(current_src == "http://www.onclick.com/msis110/articles/on-the-charles.jpg")
	{
		current_src = "http://www.onclick.com/msis110/articles/community-boating-dock.jpg";
	}
	else
	{
		current_src = "http://www.onclick.com/msis110/articles/on-the-charles.jpg";
	}

	document.getElementById("image-id").setAttribute("src", current_src);

	return true;
}

function changeImageSize()
{
	// get the width attribute value, and if it is 475 pixels, set it to 100 pixels, else set it to 475 pixels

//alert("You want to change the image size !");

	var image_width = document.getElementById("image-id").style.width;
//alert(image_width);

	if(image_width == "475px")
	{
		image_width = "100px";
	}
	else
	{
		image_width = "475px";
	}

	document.getElementById("image-id").style.width = current_width;

	return true;
}

</script>
</head>

<body>

<center>
<h1>Click the image to change it !</h1>
<p>
<img id="image-id" style="width:475px;" onclick="changeImage();"  
     alt="charles river photo" src="http://www.onclick.com/msis110/articles/community-boating-dock.jpg" >
<br />
<button id="size-button" onclick="changeImageSize();">Change Size</button>
</p>
</center>

</body>
